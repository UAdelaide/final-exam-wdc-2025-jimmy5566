<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" style="max-width: 500px;">
    <h1 class="mb-4 text-primary text-center" style="font-size:2.5rem;">{{ message }}</h1>
    <form id="loginForm" class="p-4 rounded shadow bg-white">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control form-control-lg" style="background: #ffffcc;" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control form-control-lg" style="background: #ffffcc;" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Log In</button>
      <div id="loginError" style="color:red; margin-top:10px;"></div>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');

    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value
        })
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = data.redirect;
      } else {
        document.getElementById('loginError').innerText = data.message;
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
